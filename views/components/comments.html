<todo-comments v-show="haveAssignees()" inline-template :item="selectedItem">
    <div class="todo-item-comments block">
        <div class="todo-browse-comments" v-show="comments.length">
            <h4 class="block-heading">{{comments.length}} Comments</h4>
            <ul class="browse-items todo-comments">
                <li class="item comment" v-for="(comment, index) in comments">
                    <span class="item__user-avatar">{{getUserAvatar(comment.user.username)}}</span>
                    <div class="item__user-comment">{{comment.content}}</div>
                    <div class="item-actions" v-show="isCurrentUser(comment.user)">
                        <a class="edit"></a>
                        <a class="remove" @click="_delete($event, comment._id)"></a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="todo-post-comment">
            <div class="form-row">
                <label>Comment</label>
                <textarea v-model="newComment.content" @keydown="_maybeAddComment($event)"></textarea>
            </div>
            <div class="form-row">
                <button class="button" @click="_addComment">Submit</button>
            </div>
        </div>
    </div>
</todo-comments>
